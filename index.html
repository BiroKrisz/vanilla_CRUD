<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <aside class="container">
        <form class="form" id="createUser">
            <div class="head">
                <h1>Add new user</h1>
            </div>
            <div class="form__sections">
                <input id="name" type="name" placeholder="Full name" name="name" required>
            </div>
            <div class="form__sections">
                <input type="email" placeholder="E-mail" name="emailAddress" required>
            </div>
            <div class="form__sections">
                <input type="name" placeholder="Address" name="address" required>
            </div>
            <div class="form__button">
                <button type="submit" class="button-add">+
                </button>
            </div>
        </form>
        <section class="message">
            <div class="message__text victory" id="message__added">User has been successfully added!
                <i class="fa fa-check" aria-hidden="true"></i></div>
            <div class="message__text victory" id="message__removed">User has been successfully removed!
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="message__text victory" id="message__update">User has been successfully updated!
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="message__text fail" id="message__wrong">Ooops. It looks like something is wrong!
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="message__text fail" id="message__edit">You must finish the editing first!
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="message__text fail" id="message__crud">Ooops. Something went wrong. Please try again!
                <i class="fa fa-frown-o" aria-hidden="true"></i>
            </div>
        </section>
    </aside>
    <main class="users">
        <table id="userTable" class="table">
            <thead class="head">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Address</th>
                    <th><i class="fa fa-wrench" aria-hidden="true"></i></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module">

        import { showTableData, updateUser, addUser, back, startEditing, deleteUser } from './assets/js/main.js'
    
        showTableData()

        window.startEditing = startEditing
        window.updateUser = updateUser
        window.back = back
        window.deleteUser = deleteUser
    </script>

</body>

</html>
